<div class="container">
    <h2>Upload New Picture</h2>
    <form #uploadForm="ngForm" (ngSubmit)="onSubmit(uploadForm)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="picture.name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="picture.description" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Select a Picture (...URL):</label> 
            <input class="form-control" id="urlPath" name="urlPath" [(ngModel)]="picture.urlPath" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
